<!-- 3d Model Viewer Example -->
<section class="bg-light">
    <div class="container">
        <div class="row pt-5">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{model.name}}</h2>
            </div>
        </div>
        <div class="row pb-5">
            <div class="col-lg-12 ">
                <div class="viewer-container">
                    <iframe class="viewer-iframe" ng-src="{{model.claraEmbedId}}"></iframe>
                </div>
            </div>
        </div>
    </div>
</section>

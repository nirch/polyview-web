<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Polyview - 3d Demos</title>
    <link rel="icon" href="../img/logos/favicon.ico" type="image/x-icon">

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script> -->


    <!-- Custom fonts for this template -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="demo.css">

    <!-- App js (Angular) -->
    <script src="demo.js"></script>
    <script src="demoCtrl.js"></script>
</head>

<body ng-app="demoApp" ng-controller="demoCtrl">
    <!-- Navigation -->
    <nav class="navbar navbar-expand navbar-dark">
        <div class="container">
            <a class="navbar-logo pull-left js-scroll-trigger" href="../">
                <img src="../img/logos/polyview-logo-white.png" alt="polyview logo white">
            </a>
        </div>
    </nav>

    <!-- 3d Model Viewer Example -->
    <section id="example" class="bg-light">
        <div class="container">
            <div class="row pt-5">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{modelName}}</h2>
                </div>
            </div>
            <div class="row pb-5">
                <div class="col-lg-12 ">
                    <div class="viewer-container">
                        <iframe class="viewer-iframe" src="{{claraEmbedUrl}}"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; Polyview 2018</span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Contact form JavaScript -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="../js/jqBootstrapValidation.js"></script>

</body>

</html>
